<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<meta charset="UTF-8">
<title>Add New Video Game</title>
<script type="text/javascript">
    // For validation code will come here
    function validate() {

        // Regex string to ensure only alphanumeric data is entered
        var regex = /^[\w ]+$/;

        // Ensuring something is entered
        if(document.myForm.name.value == "") {
            alert("Please provide a name!");
            document.myForm.name.focus();
            return false;
        }

        // Ensuring input is alphanumeric
        if(!regex.test(document.myForm.name.value)) { 
            alert("Error: input contains invalid characters");
            myForm.name.focus();
            return false;
        }

        if(document.myForm.store.value == "") {
            alert("Please provide a store!");
            document.myForm.store.focus();
            return false;
        }

        if(!regex.test(document.myForm.store.value)) {
            alert("Error: input contains invalid characters");
            myForm.store.focus();
            return false;
        }

        if(document.myForm.price.value == "") {
            alert("Please provide a price!");
            document.myForm.price.focus();
            return false;
        }

        // Ensuring price is not outlandish
        if(document.myForm.price.value > 100) {
            alert("Please provide a price under 100$");
            document.myForm.price.focus();
            return false;
        }

    }
</script>
</html>
<body>
    <h2>Add Video Game</h2>
    <form action="/addGame" method="post" onsubmit="return(validate());">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="store">Store:</label>
        <input type="text" id="store" name="store" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br>

        <button type="submit">Add Game</button>
    </form>
    <br>
    <a href="/createWishlist">View Games</a>
</body>
</html>
